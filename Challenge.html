<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>



    <title>Challenge</title>

</head>

<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="logo alura">
    </header>

    <main class="main">
        <section class="ingresa-codigo">
            <div class="texto-ingresado">

                <textarea id="textarea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="cajaAccion">
                    <label id="label">
                        <input id="checkbox" required type="checkbox" checked>Solo letras minúsculas y sinacentos
                    </label>

                    <div class="botones">
                        <button id="encriptar" class="encriptar" value="Encriptar"></button>
                        <button id="Desencriptar" class="desencriptar" value="Desencriptar"></button>
                    </div>

                </div>

            </div>



            <div id="rectangulo" class="rectangulo">
                <p id="parrafo"></p>
                <div id="InteriorRectangulo">
                    <img src="img/Muñeco.png" id="muñeco" alt="muñeco">
                    <div class="cajaMensaje">
                        <p>Ningun mensaje fue encontrado</p>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>

                </div>
                <div id="bloqueCopiar">
                    <button id="copiar"></button>
                </div>



            </div>




        </section>

    </main>
    <footer>

    </footer>



</body>

</html>
